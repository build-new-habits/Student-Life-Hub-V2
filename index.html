<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Life Hub V2 - Build New Habits</title>
    
    <style>
        /* Dark Modern Theme */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #db2777 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            border: 2px solid #10b981;
            font-weight: 600;
        }
        
        .dashboard-preview {
            margin: 2rem 0;
        }
        
        .dashboard-preview h2 {
            color: #374151;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .preview-text {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #7c3aed, #db2777);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
        }
        
        @media (max-width: 640px) {
            .welcome-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="icon">üéì</div>
        
        <h1>Welcome to Student Life Hub V2</h1>
        <p class="tagline">Your gamified companion for student life management</p>
        
        <div class="success-message">
            Project initialized successfully! ‚úì
        </div>
        
        <div class="dashboard-preview">
            <h2>üè† Dashboard Preview</h2>
            <p class="preview-text">
                Experience the new dashboard with today's tasks, category carousel, and gamification stats
            </p>
            
            <a href="pages/dashboard.html" class="cta-button">
                View Dashboard ‚Üí
            </a>
        </div>
    </div>
</body>
</html>
